<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CyberGame</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="content">
		<header>
			<div id="buttons"><button id="newGameBtn" class="btn">New Game</button> <button id="resetPositionsBtn" class="btn">Reset positions</button></div>
			<h1>CYBER GAME</h1>
			<h3 id="timer">TIME: </h3>
		</header>
			<canvas id="game"></canvas>
			<div id="score">
				<h2>SCORE</h2>
				<h3>PLAYER<span id="getScore">1 : 1</span>AI PLAYER</h3>
			</div>
			<div>
				<div id="touchpad">TOUCHPAD</div>
			</div>
		<script src="main.js"></script>
	</div>
</body>
</html>
