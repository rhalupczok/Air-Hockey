<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AirHockey</title>
        <link rel="icon" type="image/x-icon" href="favicon/favicon.ico" />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="favicon/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="favicon/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="favicon/favicon-16x16.png"
        />
        <link rel="manifest" href="site.webmanifest" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="content">
            <div id="buttons">
                <button id="newGameBtn" class="btn">New Game</button>
                <button id="resetPositionsBtn" class="btn">
                    Reset positions
                </button>
            </div>
            <header>
                <h1>AirHockey</h1>
                <h3 id="timer">TIME:</h3>
            </header>
            <canvas id="game"></canvas>
            <div id="score">
                <h2>PLAYER<span id="getScore"></span>AI PLAYER</h2>
            </div>

            <div id="touchpad">
                <p>TOUCHPAD</p>
            </div>

            <div class="audio-container">
                <audio
                    id="hitting-ball-audio"
                    src="audio/hitting-ball.wav"
                ></audio>
                <audio
                    id="dropping-ball-audio"
                    src="audio/dropping-ball.wav"
                ></audio>
                <audio
                    id="score-sound-audio"
                    src="audio/score-sound.wav"
                ></audio>
                <img id="audio-btn" src="audio/audio-off.png" alt="audio" />
            </div>
            <script src="main.js"></script>
        </div>
    </body>
</html>
